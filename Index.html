<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petrol Tracker</title>
    <link rel="stylesheet" href="PetrolTracker.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="dark-mode">
    <div class="container">
        <h1>Petrol Tracker</h1>
        <button id="theme-toggle">Switch to Light Mode</button>
        <form id="petrol-form">
            <label for="vehicle-type">Vehicle Type:</label>
            <select id="vehicle-type">
                <option value="2w-gear">2-Wheeler (Gear)</option>
                <option value="2w-non-gear">2-Wheeler (Non-Gear)</option>
                <option value="car">Car</option>
            </select>
            <span class="tooltip" id="vehicle-type-tooltip">Select the vehicle type.</span>

            <label for="engine-cc">Engine CC:</label>
            <select id="engine-cc">
                <option value="125">125 CC</option>
                <option value="150">150 CC</option>
                <option value="200">200 CC</option>
            </select>
            <span class="tooltip" id="engine-cc-tooltip">Choose the engine size for your vehicle.</span>

            <label for="petrol-amount">Petrol Amount (L):</label>
            <input type="number" id="petrol-amount" placeholder="Enter petrol amount" required>
            <span class="tooltip" id="petrol-amount-tooltip">Input the amount of petrol you have in liters.</span>

            <label for="petrol-rate">Petrol Rate (Rs/L):</label>
            <input type="number" id="petrol-rate" value="103.75" step="0.01" required>
            <span class="tooltip" id="petrol-rate-tooltip">Input the current petrol rate in Rs per liter.</span>

            <button type="button" id="calculate-btn">Calculate</button>
            <button type="button" id="reset-btn">Reset</button>
        </form>

        <div id="results">
            <h2>Results:</h2>
            <p id="milage">Mileage: -- km/L</p>
            <p id="average">Average Cost/km: -- Rs/km</p>
            <p id="travel-distance">Distance Possible: -- km</p>
            <p id="vehicle-suggestion">Vehicle Suggestion: --</p>
        </div>
        <br>
        <br>
        <canvas id="myChart"></canvas>
    </div>

    <script src="PetrolTracker.js"></script>
</body>
</html>
